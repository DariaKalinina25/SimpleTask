default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: simple_task_development

test:
  <<: *default
  database: simple_task_test

production:
  <<: *default
  database: simple_task_production
  username: simple_task
  password: <%= ENV["SIMPLE_TASK_DATABASE_PASSWORD"] %>
